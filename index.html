<!DOCTYPE html>
<html>
<body>
   
<h1>Teen Jobs!</h1>
<script>

    function choose_role()
    {
        if (document.getElementById("employer").checked) {
            window.location.replace('employer_portal.php');
        }   else if (document.getElementById("job_seeker").checked) {
            window.location.replace('job_seeker_portal.php');
        }   else {
            window.alert("Please choose a role");
        }
        return false;
    }
</script>

<form onsubmit="return choose_role()">
    <p>I am a :</p>
    <input type="radio" id="employer" name="role" value="employer">
    <label for="employer">employer</label><br>
    <input type="radio" id="job_seeker" name="role" value="job_seeker">
    <label for="job_seeker">job_seeker</label><br> 
    <br>
    <input type="submit" value="Submit">
</form>
   
</body>
</html>
